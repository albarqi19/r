    <script>
        // Enhanced animations and interactions
        document.addEventListener('DOMContentLoaded', () => {
            // Start animations
            const elements = document.querySelectorAll('.fade-in-up');
            elements.forEach(element => {
                element.style.opacity = '0';
            });
            
            // Trigger animations
            setTimeout(() => {
                elements.forEach(element => {
                    element.style.opacity = '1';
                });
            }, 100);
            
            // Add click effects to branch cards
            document.querySelectorAll('.branch-card').forEach(card => {
                card.addEventListener('click', function(e) {
                    // Create ripple effect
                    const rect = this.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    
                    const ripple = document.createElement('div');
                    ripple.style.position = 'absolute';
                    ripple.style.left = x + 'px';
                    ripple.style.top = y + 'px';
                    ripple.style.width = '0px';
                    ripple.style.height = '0px';
                    ripple.style.background = 'rgba(73, 71, 118, 0.3)';
                    ripple.style.borderRadius = '50%';
                    ripple.style.transform = 'translate(-50%, -50%)';
                    ripple.style.animation = 'ripple 0.6s ease-out';
                    ripple.style.pointerEvents = 'none';
                    
                    this.querySelector('div').style.position = 'relative';
                    this.querySelector('div').appendChild(ripple);
                    
                    setTimeout(() => ripple.remove(), 600);
                });
                
                // Add hover sound effect (visual feedback)
                card.addEventListener('mouseenter', function() {
                    const icon = this.querySelector('i');
                    icon.style.transform = 'scale(1.2)';
                    icon.style.transition = 'transform 0.2s ease';
                });
                
                card.addEventListener('mouseleave', function() {
                    const icon = this.querySelector('i');
                    icon.style.transform = 'scale(1)';
                });
            });
            
            // Secret admin login (triple click on logo)
            let clickCount = 0;
            document.querySelector('img[alt="تحفيظ الشرقية"]').addEventListener('click', function() {
                clickCount++;
                if (clickCount === 3) {
                    window.location.href = 'auth/login.html';
                }
                setTimeout(() => clickCount = 0, 1000);
            });
            
            // Admin button
            document.getElementById('adminBtn').addEventListener('click', function() {
                window.location.href = 'auth/login.html';
            });
        });
        
        // CSS Animation for ripple effect
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    width: 100px;
                    height: 100px;
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>

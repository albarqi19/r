<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - تحفيظ الشرقية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'IBM Plex Sans Arabic', sans-serif;
            background: #ffffff;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg p-6 flex flex-col items-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
            <p class="mt-4 text-gray-700">جاري تسجيل الدخول...</p>
        </div>
    </div>

    <!-- Login Form -->
    <div class="w-full max-w-md">
        
        <!-- Header -->
        <div class="text-center mb-8">
            <img src="../Logo.png" alt="تحفيظ الشرقية" class="w-32 h-32 mx-auto mb-4">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">تسجيل الدخول</h1>
            <p class="text-blue-600 font-medium text-lg">بوابة التواصل</p>
        </div>

        <!-- Login Card -->
        <div class="bg-white rounded-2xl shadow-2xl p-8">
            
            <!-- Error Message -->
            <div id="errorMessage" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg mb-6">
                <div class="flex items-center">
                    <i class="fas fa-exclamation-circle mr-2"></i>
                    <span id="errorText">خطأ في تسجيل الدخول</span>
                </div>
            </div>

            <!-- Success Message -->
            <div id="successMessage" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-lg mb-6">
                <div class="flex items-center">
                    <i class="fas fa-check-circle mr-2"></i>
                    <span>تم تسجيل الدخول بنجاح، جاري التوجيه...</span>
                </div>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="space-y-6">
                
                <!-- Email Field -->
                <div>
                    <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">
                        البريد الإلكتروني
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-envelope text-gray-400"></i>
                        </div>
                        <input type="email" id="email" name="email" required
                               class="w-full pl-12 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                               placeholder="أدخل بريدك الإلكتروني">
                    </div>
                </div>

                <!-- Password Field -->
                <div>
                    <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">
                        كلمة المرور
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" id="password" name="password" required
                               class="w-full pl-12 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                               placeholder="أدخل كلمة المرور">
                        <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                            <i class="fas fa-eye text-gray-400 hover:text-gray-600"></i>
                        </button>
                    </div>
                </div>

                <!-- Login Button -->
                <button type="submit" id="loginBtn"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 px-6 rounded-lg font-semibold transition-colors flex items-center justify-center">
                    <i class="fas fa-sign-in-alt mr-2"></i>
                    تسجيل الدخول
                </button>

            </form>

        </div>

        <!-- Footer -->
        <div class="text-center mt-6">
            <a href="../index.html" class="text-blue-600 hover:text-blue-800 transition-colors">
                <i class="fas fa-arrow-right mr-2"></i>
                العودة للصفحة الرئيسية
            </a>
        </div>

    </div>

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Supabase Service -->
    <script src="../assets/js/supabase-service.js"></script>

    <script>
        class AuthManager {
            constructor() {
                this.init();
            }

            async init() {
                // انتظار تحميل Supabase
                await this.waitForSupabase();
                
                // إعداد المستمعين للأحداث
                this.setupEventListeners();
                
                console.log('✅ نظام تسجيل الدخول جاهز');
            }

            async waitForSupabase() {
                return new Promise((resolve) => {
                    const checkSupabase = () => {
                        if (window.supabaseService && window.supabaseService.getAllBranches) {
                            console.log('✅ Supabase Service جاهز في صفحة تسجيل الدخول');
                            resolve();
                        } else {
                            console.log('⏳ انتظار Supabase Service...');
                            setTimeout(checkSupabase, 100);
                        }
                    };
                    checkSupabase();
                });
            }

            setupEventListeners() {
                // تسجيل الدخول
                document.getElementById('loginForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleLogin();
                });

                // إظهار/إخفاء كلمة المرور
                document.getElementById('togglePassword').addEventListener('click', () => {
                    this.togglePasswordVisibility();
                });
            }

            togglePasswordVisibility() {
                const passwordField = document.getElementById('password');
                const toggleIcon = document.querySelector('#togglePassword i');
                
                if (passwordField.type === 'password') {
                    passwordField.type = 'text';
                    toggleIcon.classList.remove('fa-eye');
                    toggleIcon.classList.add('fa-eye-slash');
                } else {
                    passwordField.type = 'password';
                    toggleIcon.classList.remove('fa-eye-slash');
                    toggleIcon.classList.add('fa-eye');
                }
            }

            async handleLogin() {
                console.log('🚀 بدء handleLogin...');
                
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value.trim();
                const rememberMe = document.getElementById('remember')?.checked || false;

                console.log('📧 الإيميل المدخل:', email);
                console.log('🔑 كلمة المرور طولها:', password.length, 'حرف');
                console.log('💾 تذكرني:', rememberMe);

                if (!email || !password) {
                    console.log('❌ حقول فارغة');
                    this.showError('يرجى ملء جميع الحقول');
                    return;
                }

                console.log('⏳ بدء تسجيل الدخول مع Supabase Auth الحقيقي...');
                console.log('📧 الإيميل:', email);
                console.log('🔑 طول كلمة المرور:', password.length);
                
                this.showLoading(true);
                this.hideMessages();

                try {
                    // التحقق من وجود Supabase Service
                    if (!window.supabaseService || !window.supabaseService.signInUser) {
                        console.error('❌ Supabase Service غير متوفر');
                        throw new Error('النظام غير متاح حالياً، يرجى المحاولة لاحقاً');
                    }
                    
                    console.log('✅ استخدام Supabase Auth الحقيقي');
                    
                    // تسجيل الدخول عبر Supabase Auth
                    const result = await window.supabaseService.signInUser(email, password);
                    
                    console.log('📊 نتيجة تسجيل الدخول:', result);
                    
                    if (result.success) {
                        const user = result.user;
                        console.log('✅ تم تسجيل الدخول بنجاح:', user.email);
                        
                        // جلب بيانات المستخدم من قاعدة البيانات
                        const userData = await this.getUserData(user.id);
                        console.log('📊 بيانات المستخدم:', userData);
                        
                        // تحديد نوع المستخدم من الإيميل إذا كان userData فارغاً
                        const isAdmin = user.email === 'admin@tahfeez-sharqiya.com';
                        const userType = userData?.role || (isAdmin ? 'admin' : 'branch');
                        const branchId = userData?.branch_id || this.getBranchIdFromEmail(user.email);
                        
                        console.log('👤 نوع المستخدم:', userType);
                        console.log('🏢 معرف الفرع:', branchId);
                        
                        // حفظ بيانات تسجيل الدخول
                        const loginData = {
                            uid: user.id,
                            email: user.email,
                            userType: userType,
                            branchId: branchId,
                            loginTime: new Date().toISOString()
                        };
                        
                        // حفظ الجلسة
                        if (rememberMe) {
                            localStorage.setItem('userLogin', JSON.stringify(loginData));
                        } else {
                            sessionStorage.setItem('userLogin', JSON.stringify(loginData));
                        }
                        
                        // إظهار رسالة النجاح
                        this.showSuccess('تم تسجيل الدخول بنجاح!');
                        
                        // تسجيل النشاط
                        if (window.supabaseService.logActivity) {
                            window.supabaseService.logActivity(
                                'login',
                                `تسجيل دخول ${loginData.userType === 'admin' ? 'المدير' : 'مدير فرع ' + this.getBranchNameArabic(loginData.branchId)}`,
                                loginData.branchId
                            );
                        }
                        
                        // تسجيل الحدث
                        if (window.supabaseService.logEvent) {
                            window.supabaseService.logEvent('login', {
                                method: 'email',
                                user_type: loginData.userType
                            });
                        }
                        
                        // التوجيه بعد ثانية
                        setTimeout(() => {
                            console.log('🚀 توجيه المستخدم إلى:', loginData.userType);
                            this.redirectUser(loginData.userType, loginData.branchId);
                        }, 1000);
                        
                    } else {
                        console.error('❌ فشل تسجيل الدخول:', result.error);
                        this.showError(result.error || 'بيانات تسجيل الدخول غير صحيحة');
                    }

                } catch (error) {
                    console.error('❌ خطأ في تسجيل الدخول:', error);
                    this.showError(error.message || 'حدث خطأ أثناء تسجيل الدخول');
                } finally {
                    console.log('🏁 إنهاء تسجيل الدخول');
                    this.showLoading(false);
                }
            }

            async getUserData(uid) {
                try {
                    console.log('� جلب بيانات المستخدم من Supabase:', uid);
                    
                    if (window.supabaseClient) {
                        const { data, error } = await window.supabaseClient
                            .from('users')
                            .select('*')
                            .eq('id', uid)
                            .single();
                        
                        if (error) {
                            console.error('❌ خطأ في جلب بيانات المستخدم:', error);
                            throw error;
                        }
                        
                        console.log('✅ تم جلب بيانات المستخدم:', data);
                        return data;
                    }
                } catch (error) {
                    console.error('❌ خطأ في getUserData:', error);
                }
                return null;
            }

            getBranchIdFromEmail(email) {
                const branchMap = {
                    'garb@tahfeez-sharqiya.com': 'garb-dammam',
                    'khobar@tahfeez-sharqiya.com': 'khobar',
                    'sharq@tahfeez-sharqiya.com': 'sharq-dammam',
                    'baqiq@tahfeez-sharqiya.com': 'baqiq',
                    'anak@tahfeez-sharqiya.com': 'anak',
                    'wadi.almiyah@tahfeez-sharqiya.com': 'wadi-almiyah',
                    'alsarar@tahfeez-sharqiya.com': 'sarrar',
                    'ras.tanura@tahfeez-sharqiya.com': 'ras-tanura',
                    'qaryah@tahfeez-sharqiya.com': 'qarya',
                    'rafeia@tahfeez-sharqiya.com': 'rafeia',
                    'altaeriah@tahfeez-sharqiya.com': 'taaeriya'
                };
                return branchMap[email.toLowerCase()] || 'garb-dammam';
            }
            
            getBranchNameArabic(branchId) {
                const branchNames = {
                    'garb-dammam': 'غرب الدمام',
                    'khobar': 'الخبر',
                    'sharq-dammam': 'شرق الدمام',
                    'baqiq': 'بقيق',
                    'anak': 'عنك',
                    'wadi-almiyah': 'وادي المياه',
                    'sarrar': 'السرار',
                    'ras-tanura': 'رأس تنورة',
                    'qarya': 'القرية',
                    'rafeia': 'الرفيعة',
                    'taaeriya': 'الطائرية'
                };
                return branchNames[branchId] || branchId;
            }

            redirectUser(userType, branchId = null) {
                console.log('🚀 توجيه المستخدم - النوع:', userType, 'الفرع:', branchId);
                
                if (userType === 'admin') {
                    console.log('➡️ توجيه إلى صفحة المدير');
                    window.location.href = '../admin/';
                } else {
                    console.log('➡️ توجيه إلى لوحة تحكم الفرع');
                    if (branchId) {
                        localStorage.setItem('currentBranch', branchId);
                    }
                    window.location.href = '../dashboard/';
                }
            }

            showError(message) {
                const errorDiv = document.getElementById('errorMessage');
                const errorText = document.getElementById('errorText');
                
                errorText.textContent = message;
                errorDiv.classList.remove('hidden');
                
                // إخفاء الرسالة بعد 5 ثواني
                setTimeout(() => {
                    this.hideMessages();
                }, 5000);
            }

            showSuccess(message) {
                const successDiv = document.getElementById('successMessage');
                const successText = successDiv.querySelector('span');
                
                successText.textContent = message;
                successDiv.classList.remove('hidden');
            }

            hideMessages() {
                document.getElementById('errorMessage').classList.add('hidden');
                document.getElementById('successMessage').classList.add('hidden');
            }

            showLoading(show) {
                const spinner = document.getElementById('loadingSpinner');
                const loginBtn = document.getElementById('loginBtn');
                
                if (show) {
                    spinner.classList.remove('hidden');
                    loginBtn.disabled = true;
                    loginBtn.classList.add('opacity-50', 'cursor-not-allowed');
                } else {
                    spinner.classList.add('hidden');
                    loginBtn.disabled = false;
                    loginBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                }
            }
        }

        // تهيئة نظام تسجيل الدخول
        document.addEventListener('DOMContentLoaded', () => {
            window.authManager = new AuthManager();
        });
    </script>
</body>
</html>

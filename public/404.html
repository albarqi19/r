<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصفحة غير موجودة - تحفيظ الشرقية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#494776',
                        secondary: '#4F9DA6',
                        custom: '#323266'
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'IBM Plex Sans Arabic', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center justify-center p-4">
    <div class="text-center max-w-md mx-auto">
        <!-- Logo -->
        <div class="mb-8">
            <img src="./Logo.png" alt="تحفيظ الشرقية" class="w-24 h-24 mx-auto object-contain mb-4">
        </div>
        
        <!-- Error Content -->
        <div class="bg-white rounded-2xl shadow-lg p-8 mb-6">
            <div class="text-6xl text-primary mb-4">404</div>
            <h1 class="text-2xl font-bold text-gray-800 mb-4">الصفحة غير موجودة</h1>
            <p class="text-gray-600 mb-6">عذراً، الصفحة التي تبحث عنها غير متوفرة. تأكد من صحة الرابط وحاول مرة أخرى.</p>
            
            <!-- Action Buttons -->
            <div class="space-y-3">
                <a href="./home.html" class="w-full bg-primary hover:bg-opacity-90 text-white font-semibold py-3 px-6 rounded-xl transition-colors inline-flex items-center justify-center gap-2">
                    <i class="fas fa-home"></i>
                    <span>العودة للرئيسية</span>
                </a>
                
                <button onclick="history.back()" class="w-full bg-custom hover:bg-opacity-90 text-white font-semibold py-3 px-6 rounded-xl transition-colors inline-flex items-center justify-center gap-2">
                    <i class="fas fa-arrow-right"></i>
                    <span>العودة للصفحة السابقة</span>
                </button>
            </div>
        </div>
        
        <!-- Contact Info -->
        <div class="text-center">
            <p class="text-gray-500 text-sm mb-2">هل تحتاج مساعدة؟</p>
            <a href="mailto:info@tahfeez-sharqiya.com" class="text-primary hover:text-secondary transition-colors text-sm">
                تواصل معنا: info@tahfeez-sharqiya.com
            </a>
        </div>
        
        <!-- Footer -->
        <div class="text-center mt-8">
            <div class="w-16 h-0.5 bg-gradient-to-r from-transparent via-primary to-transparent mx-auto mb-4"></div>
            <p class="text-gray-400 text-xs">© ٢٠٢٤ تحفيظ الشرقية</p>
        </div>
    </div>

    <script>
        // Track 404 errors (for analytics)
        console.log('404 Error - Page not found:', window.location.href);
        
        // Optional: Show additional help after 5 seconds
        setTimeout(() => {
            const helpDiv = document.createElement('div');
            helpDiv.className = 'fixed bottom-4 right-4 bg-primary text-white p-4 rounded-xl shadow-lg max-w-sm';
            helpDiv.innerHTML = `
                <div class="flex items-center gap-2">
                    <i class="fas fa-lightbulb"></i>
                    <div>
                        <p class="font-semibold text-sm">نصيحة:</p>
                        <p class="text-xs">تأكد من أن الرابط صحيح أو جرب البحث من الصفحة الرئيسية</p>
                    </div>
                    <button onclick="this.parentElement.parentElement.remove()" class="text-white hover:text-gray-300">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            `;
            document.body.appendChild(helpDiv);
            
            // Auto remove after 10 seconds
            setTimeout(() => {
                if (helpDiv.parentElement) {
                    helpDiv.remove();
                }
            }, 10000);
        }, 5000);
    </script>
</body>
</html>

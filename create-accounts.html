        // توليد كلمة مرور عشوائية قوية
        function generateStrongPassword() {
            const length = 16;
            const uppercase = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const lowercase = 'abcdefghijklmnopqrstuvwxyz';
            const numbers = '0123456789';
            const symbols = '!@#$%^&*';
            const allChars = uppercase + lowercase + numbers + symbols;
            
            let password = '';
            // ضمان وجود حرف واحد على الأقل من كل نوع
            password += uppercase[Math.floor(Math.random() * uppercase.length)];
            password += lowercase[Math.floor(Math.random() * lowercase.length)];
            password += numbers[Math.floor(Math.random() * numbers.length)];
            password += symbols[Math.floor(Math.random() * symbols.length)];
            
            // إكمال باقي الطول
            for (let i = password.length; i < length; i++) {
                password += allChars[Math.floor(Math.random() * allChars.length)];
            }
            
            // خلط الأحرف
            return password.split('').sort(() => Math.random() - 0.5).join('');
        }

        async function generateAndCreateAccounts() {

                </div>
            `;

                ...acc,
                password: generateStrongPassword()
            }));

            // حفظ في ملف نصي
            let fileContent = '═══════════════════════════════════════════════════════\n';
            fileContent += '       بيانات تسجيل الدخول - تحفيظ الشرقية\n';
            fileContent += '       تاريخ الإنشاء: ' + new Date().toLocaleString('ar-SA') + '\n';
            fileContent += '═══════════════════════════════════════════════════════\n\n';
            fileContent += '⚠️ تنبيه: احفظ هذا الملف في مكان آمن!\n';
            fileContent += '━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━\n\n';

            accountsWithPasswords.forEach((acc, index) => {
                const icon = acc.role === 'admin' ? '👑' : '🏢';
                fileContent += `${icon} ${acc.name}\n`;
                fileContent += `   البريد الإلكتروني: ${acc.email}\n`;
                fileContent += `   كلمة المرور: ${acc.password}\n`;
                fileContent += `   الدور: ${acc.role === 'admin' ? 'مدير عام' : 'مدير فرع'}\n`;
                if (acc.branch) {
                    fileContent += `   الفرع: ${acc.branch}\n`;
                }
                fileContent += '\n' + '─'.repeat(50) + '\n\n';
            });

            fileContent += '\n═══════════════════════════════════════════════════════\n';
            fileContent += '📝 ملاحظات:\n';
            fileContent += '• كلمات المرور قوية ومشفرة في Supabase\n';
            fileContent += '• يمكن تغيير كلمة المرور من لوحة التحكم\n';
            fileContent += '• لا تشارك هذه البيانات مع أحد\n';
            fileContent += '═══════════════════════════════════════════════════════\n';

            // عرض النتائج
            let html = `
                <div class="bg-green-50 border-r-4 border-green-500 p-4 mb-6">
                    <p class="text-green-800 font-bold text-lg">✅ تم توليد جميع كلمات المرور بنجاح!</p>
                    <p class="text-sm text-green-700 mt-2">تم إنشاء ${accountsWithPasswords.length} حساب</p>
                </div>

                <div class="mb-6">
                    <button onclick="downloadFile()" 
                            class="w-full bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 transition font-bold text-lg">
                        📥 تحميل ملف كلمات المرور (احفظه بأمان!)
                    </button>
                </div>

                <div class="bg-white border-2 border-gray-200 rounded-lg p-6 mb-6">
                    <h3 class="text-xl font-bold mb-4 text-gray-800">📋 جميع بيانات الحسابات</h3>
                    <div class="space-y-4">
            `;

            accountsWithPasswords.forEach(acc => {
                const icon = acc.role === 'admin' ? '👑' : '🏢';
                const bgColor = acc.role === 'admin' ? 'bg-red-50 border-red-200' : 'bg-blue-50 border-blue-200';
                
                html += `
                    <div class="${bgColor} border-2 rounded-lg p-4">
                        <div class="flex justify-between items-start mb-2">
                            <div>
                                <h4 class="font-bold text-lg">${icon} ${acc.name}</h4>
                                ${acc.branch ? `<span class="text-xs text-gray-600">الفرع: ${acc.branch}</span>` : ''}

                            <span class="text-xs px-2 py-1 rounded ${acc.role === 'admin' ? 'bg-red-200 text-red-800' : 'bg-blue-200 text-blue-800'}">

            html += `

                    <ol class="text-sm text-yellow-700 mt-2 space-y-1 list-decimal list-inside">
                        <li>اضغط زر "تحميل ملف كلمات المرور" واحفظه في مكان آمن</li>
                        <li>اذهب إلى Supabase Dashboard > Authentication</li>
                        <li>أنشئ المستخدمين يدوياً باستخدام البيانات أعلاه</li>

                </div>

                    </p>
                </div>
            `;

            resultsDiv.innerHTML = html;

            // حفظ البيانات للتحميل
            window.accountsData = fileContent;

            btn.className = 'w-full bg-green-600 text-white px-6 py-4 rounded-lg text-lg font-bold';
            
            statusDiv.innerHTML = '';
        }

        function downloadFile() {
            const blob = new Blob([window.accountsData], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'تحفيظ-الشرقية-بيانات-الدخول-' + new Date().toISOString().slice(0,10) + '.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showToast('✅ تم تحميل الملف بنجاح! احفظه في مكان آمن');
        }

        function copyText(text) {
            navigator.clipboard.writeText(text).then(() => {
                showToast('✅ تم النسخ');
            });
        }

        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'fixed top-4 left-1/2 transform -translate-x-1/2 bg-gray-800 text-white px-6 py-3 rounded-lg shadow-lg z-50';
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transition = 'opacity 0.3s';
                setTimeout(() => toast.remove(), 300);
            }, 2000);
        }
    </script>

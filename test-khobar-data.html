<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار بيانات فرع الخبر</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .data-item { margin: 10px 0; padding: 10px; background: #f5f5f5; border-radius: 5px; }
        .loading { color: blue; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>اختبار بيانات فرع الخبر</h1>
    <div id="status" class="loading">جاري تحميل البيانات...</div>
    <div id="results"></div>

    <script src="./assets/js/supabase-service.js"></script>
    <script>
        async function testKhobarData() {
            const statusDiv = document.getElementById('status');
            const resultsDiv = document.getElementById('results');
            
            try {
                // انتظار تحميل الخدمة
                let attempts = 0;
                while (!window.supabaseService && attempts < 50) {
                    await new Promise(resolve => setTimeout(resolve, 100));
                    attempts++;
                }
                
                if (!window.supabaseService || !window.supabaseService.getBranch) {
                    throw new Error('خدمة Supabase غير متوفرة');
                }
                
                statusDiv.textContent = 'جاري جلب بيانات فرع الخبر...';
                const result = await window.supabaseService.getBranch('khobar');
                
                statusDiv.className = 'success';
                statusDiv.textContent = 'تم جلب البيانات بنجاح!';
                
                if (result.success && result.data) {
                    const data = result.data;
                    resultsDiv.innerHTML = `
                        <div class="data-item"><strong>ID:</strong> ${data.id || 'غير متوفر'}</div>
                        <div class="data-item"><strong>اسم الفرع:</strong> ${data.branch_name || 'غير متوفر'}</div>
                        <div class="data-item"><strong>Twitter:</strong> ${data.twitter || 'غير متوفر'}</div>
                        <div class="data-item"><strong>Instagram:</strong> ${data.instagram || 'غير متوفر'}</div>
                        <div class="data-item"><strong>WhatsApp:</strong> ${data.whatsapp || 'غير متوفر'}</div>
                        <div class="data-item"><strong>الموقع:</strong> ${data.location || 'غير متوفر'}</div>
                        <div class="data-item"><strong>آخر تحديث:</strong> ${data.updated_at || 'غير متوفر'}</div>
                    `;
                } else {
                    throw new Error(result.message || 'لم يتم العثور على بيانات الفرع');
                }
                
            } catch (error) {
                statusDiv.className = 'error';
                statusDiv.textContent = 'خطأ: ' + error.message;
                resultsDiv.innerHTML = '<div class="data-item error">تفاصيل الخطأ: ' + error.toString() + '</div>';
            }
        }
        
        // بدء الاختبار عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', testKhobarData);
    </script>
</body>
</html>

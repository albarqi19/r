<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - تحفيظ الشرقية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#494776',
                        secondary: '#4F9DA6',
                        custom: '#323266',
                        accent: '#7DCCE5'
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <style>
        .login-container {
            background: #494776;
            min-height: 100vh;
        }
        .login-card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }
        .input-group {
            position: relative;
        }
        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
        }
        .input-field {
            padding-left: 3rem;
        }
        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }
        .shape:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        .shape:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }
        .shape:nth-child(3) {
            width: 80px;
            height: 80px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }
    </style>
</head>
<body>

    <div class="login-container relative flex items-center justify-center p-4">
        
        <!-- Floating Shapes -->
        <div class="floating-shapes">
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
        </div>
        
        <!-- Login Card -->
        <div class="login-card relative z-10 w-full max-w-md rounded-3xl shadow-2xl overflow-hidden">
            
            <!-- Header -->
            <div class="text-center p-8 pb-6">
                <img src="../Logo.png" alt="تحفيظ الشرقية" class="w-20 h-20 mx-auto mb-4 object-contain">
                <h1 class="text-2xl font-bold text-primary mb-2">تسجيل الدخول</h1>
                <p class="text-gray-600 text-sm">تحفيظ الشرقية - نظام إدارة الفروع</p>
            </div>
            
            <!-- Form -->
            <form id="loginForm" class="px-8 pb-8">
                
                <!-- Email Field -->
                <div class="mb-6">
                    <label class="block text-gray-700 font-semibold mb-2">البريد الإلكتروني</label>
                    <div class="input-group">
                        <input type="email" id="email" required
                               class="input-field w-full px-4 py-4 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-primary transition-colors"
                               placeholder="manager@example.com">
                        <div class="input-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                    </div>
                </div>
                
                <!-- Password Field -->
                <div class="mb-6">
                    <label class="block text-gray-700 font-semibold mb-2">كلمة المرور</label>
                    <div class="input-group">
                        <input type="password" id="password" required
                               class="input-field w-full px-4 py-4 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-primary transition-colors"
                               placeholder="••••••••">
                        <div class="input-icon">
                            <i class="fas fa-lock"></i>
                        </div>
                        <button type="button" id="togglePassword" 
                                class="absolute left-12 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <!-- Remember Me -->
                <div class="flex items-center justify-between mb-6">
                    <label class="flex items-center">
                        <input type="checkbox" id="rememberMe" class="ml-2 rounded border-gray-300">
                        <span class="text-gray-600 text-sm">تذكرني</span>
                    </label>
                    <a href="#" class="text-primary text-sm hover:underline">نسيت كلمة المرور؟</a>
                </div>
                
                <!-- Submit Button -->
                <button type="submit" id="submitBtn"
                        class="w-full bg-primary hover:bg-custom text-white font-bold py-4 rounded-xl hover:shadow-lg transform hover:scale-105 transition-all duration-300 flex items-center justify-center gap-2">
                    <span id="submitText">تسجيل الدخول</span>
                    <i id="submitIcon" class="fas fa-arrow-left"></i>
                    <i id="loadingSpinner" class="fas fa-spinner fa-spin hidden"></i>
                </button>
                
            </form>
            
            <!-- Quick Login Options (للتجربة) -->
            <div class="px-8 pb-8 border-t border-gray-100">
                <p class="text-center text-gray-500 text-sm mb-4">تسجيل دخول سريع للتجربة</p>
                <div class="grid grid-cols-2 gap-3">
                    <button type="button" onclick="quickLogin('branch')"
                            class="bg-blue-50 hover:bg-blue-100 text-blue-700 py-2 px-4 rounded-lg text-sm transition-colors">
                        <i class="fas fa-user ml-1"></i>
                        مدير فرع
                    </button>
                    <button type="button" onclick="quickLogin('admin')"
                            class="bg-red-50 hover:bg-red-100 text-red-700 py-2 px-4 rounded-lg text-sm transition-colors">
                        <i class="fas fa-crown ml-1"></i>
                        مدير عام
                    </button>
                </div>
            </div>
            
        </div>
        
        <!-- Back to Home -->
        <a href="../home.html" 
           class="fixed bottom-6 left-6 bg-white/20 hover:bg-white/30 text-white p-3 rounded-full backdrop-blur-sm transition-all">
            <i class="fas fa-home"></i>
        </a>
        
    </div>

    <script src="../assets/js/supabase-service.js"></script>
    <script src="../assets/js/app.js"></script>
    <script>
        class AuthManager {
            constructor() {
                this.init();
            }
            
            init() {
                this.setupEventListeners();
                this.checkExistingLogin();
            }
            
            setupEventListeners() {
                // تسجيل الدخول
                document.getElementById('loginForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleLogin();
                });
                
                // إظهار/إخفاء كلمة المرور
                document.getElementById('togglePassword').addEventListener('click', () => {
                    const passwordField = document.getElementById('password');
                    const icon = document.querySelector('#togglePassword i');
                    
                    if (passwordField.type === 'password') {
                        passwordField.type = 'text';
                        icon.className = 'fas fa-eye-slash';
                    } else {
                        passwordField.type = 'password';
                        icon.className = 'fas fa-eye';
                    }
                });
            }
            
            async handleLogin() {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const rememberMe = document.getElementById('rememberMe').checked;
                
                // إظهار حالة التحميل
                this.setLoadingState(true);
                
                try {
                    // محاولة تسجيل الدخول عبر Supabase
                    if (window.supabaseService) {
                        const result = await window.supabaseService.signInUser(email, password);
                        
                        if (result.success) {
                            const user = result.user;
                            
                            // جلب بيانات المستخدم من قاعدة البيانات
                            const userData = await this.getUserData(user.uid);
                            
                            // حفظ بيانات تسجيل الدخول
                            const loginData = {
                                uid: user.uid,
                                email: user.email,
                                userType: userData?.role || 'branch',
                                branchId: userData?.branchId || this.getBranchIdFromEmail(user.email),
                                loginTime: new Date().toISOString()
                            };
                            
                            if (rememberMe) {
                                localStorage.setItem('userLogin', JSON.stringify(loginData));
                            } else {
                                sessionStorage.setItem('userLogin', JSON.stringify(loginData));
                            }
                            
                            // تسجيل الحدث في Analytics
                            if (window.supabaseService.logEvent) {
                                window.supabaseService.logEvent('login', {
                                    method: 'email',
                                    user_type: loginData.userType
                                });
                            }
                            
                            // توجيه حسب نوع المستخدم
                            this.redirectUser(loginData.userType, loginData.branchId);
                            return;
                        } else {
                            throw new Error(result.error);
                        }
                    }
                    
                    // Fallback للبيانات المحلية
                    const userType = this.validateCredentials(email, password);
                    
                    if (userType) {
                        const loginData = {
                            email: email,
                            userType: userType,
                            loginTime: new Date().toISOString(),
                            branchId: userType === 'branch' ? this.getBranchIdFromEmail(email) : null
                        };
                        
                        if (rememberMe) {
                            localStorage.setItem('userLogin', JSON.stringify(loginData));
                        } else {
                            sessionStorage.setItem('userLogin', JSON.stringify(loginData));
                        }
                        
                        this.redirectUser(userType, loginData.branchId);
                    } else {
                        throw new Error('بيانات تسجيل الدخول غير صحيحة');
                    }
                    
                } catch (error) {
                    console.error('خطأ في تسجيل الدخول:', error);
                    this.showError(error.message || 'حدث خطأ أثناء تسجيل الدخول');
                } finally {
                    this.setLoadingState(false);
                }
            }
            
            async getUserData(uid) {
                try {
                    if (window.supabaseService) {
                        // جلب بيانات المستخدم من Supabase
                        const { data, error } = await supabaseClient
                            .from('users')
                            .select('*')
                            .eq('id', uid)
                            .single();
                        
                        if (error) throw error;
                        return data;
                    }
                } catch (error) {
                    console.log('لا يمكن جلب بيانات المستخدم، استخدام البيانات المحلية');
                }
                return null;
            }
            
            validateCredentials(email, password) {
                // بيانات تسجيل الدخول المحدثة لـ Supabase
                const credentials = {
                    'admin@tahfeez-sharqiya.com': { password: 'admin123', type: 'admin' },
                    'garb@tahfeez-sharqiya.com': { password: 'admin123', type: 'branch' },
                    'khobar@tahfeez-sharqiya.com': { password: 'admin123', type: 'branch' },
                    'sharq@tahfeez-sharqiya.com': { password: 'admin123', type: 'branch' },
                    'baqiq@tahfeez-sharqiya.com': { password: 'admin123', type: 'branch' },
                    'anak@tahfeez-sharqiya.com': { password: 'admin123', type: 'branch' },
                    'wadi.almiyah@tahfeez-sharqiya.com': { password: 'admin123', type: 'branch' },
                    'alsarar@tahfeez-sharqiya.com': { password: 'admin123', type: 'branch' },
                    'ras.tanura@tahfeez-sharqiya.com': { password: 'admin123', type: 'branch' },
                    'qaryah@tahfeez-sharqiya.com': { password: 'admin123', type: 'branch' },
                    'altaeriah@tahfeez-sharqiya.com': { password: 'admin123', type: 'branch' }
                };
                
                const user = credentials[email.toLowerCase()];
                if (user && user.password === password) {
                    return user.type;
                }
                
                return null;
            }
            
            getBranchIdFromEmail(email) {
                const branchMap = {
                    'garb@tahfeez-sharqiya.com': 'garb-dammam',
                    'khobar@tahfeez-sharqiya.com': 'khobar',
                    'sharq@tahfeez-sharqiya.com': 'sharq-dammam',
                    'baqiq@tahfeez-sharqiya.com': 'baqiq',
                    'anak@tahfeez-sharqiya.com': 'anak',
                    'wadi.almiyah@tahfeez-sharqiya.com': 'wadi-almiyah',
                    'alsarar@tahfeez-sharqiya.com': 'alsarar',
                    'ras.tanura@tahfeez-sharqiya.com': 'ras-tanura',
                    'qaryah@tahfeez-sharqiya.com': 'qaryah',
                    'altaeriah@tahfeez-sharqiya.com': 'altaeriah'
                };
                
                return branchMap[email.toLowerCase()] || 'garb-dammam';
            }
            
            redirectUser(userType, branchId = null) {
                if (userType === 'admin') {
                    window.location.href = '../admin/';
                } else {
                    // حفظ معرف الفرع للاستخدام في لوحة التحكم
                    if (branchId) {
                        localStorage.setItem('currentBranch', branchId);
                    }
                    window.location.href = '../dashboard/';
                }
            }
            
            checkExistingLogin() {
                const savedLogin = localStorage.getItem('userLogin') || sessionStorage.getItem('userLogin');
                
                if (savedLogin) {
                    try {
                        const loginData = JSON.parse(savedLogin);
                        // التحقق من صحة تسجيل الدخول وعدم انتهاء صلاحيته
                        const loginTime = new Date(loginData.loginTime);
                        const now = new Date();
                        const hoursDiff = (now - loginTime) / (1000 * 60 * 60);
                        
                        if (hoursDiff < 24) { // صالح لمدة 24 ساعة
                            this.redirectUser(loginData.userType, loginData.branchId);
                            return;
                        }
                    } catch (error) {
                        // إزالة بيانات تسجيل الدخول التالفة
                        localStorage.removeItem('userLogin');
                        sessionStorage.removeItem('userLogin');
                    }
                }
            }
            
            setLoadingState(loading) {
                const submitBtn = document.getElementById('submitBtn');
                const submitText = document.getElementById('submitText');
                const submitIcon = document.getElementById('submitIcon');
                const loadingSpinner = document.getElementById('loadingSpinner');
                
                if (loading) {
                    submitBtn.disabled = true;
                    submitText.textContent = 'جاري تسجيل الدخول...';
                    submitIcon.classList.add('hidden');
                    loadingSpinner.classList.remove('hidden');
                } else {
                    submitBtn.disabled = false;
                    submitText.textContent = 'تسجيل الدخول';
                    submitIcon.classList.remove('hidden');
                    loadingSpinner.classList.add('hidden');
                }
            }
            
            showError(message) {
                if (window.utils) {
                    window.utils.showError(message);
                } else {
                    alert(message);
                }
            }
        }
        
        // تسجيل دخول سريع للتجربة
        function quickLogin(type) {
            const emailField = document.getElementById('email');
            const passwordField = document.getElementById('password');
            
            if (type === 'admin') {
                emailField.value = 'admin@tahfeez.com';
                passwordField.value = 'admin123';
            } else {
                emailField.value = 'manager@garb.com';
                passwordField.value = 'branch123';
            }
            
            // تشغيل تسجيل الدخول تلقائياً
            document.getElementById('loginForm').dispatchEvent(new Event('submit'));
        }
        
        // تهيئة مدير المصادقة
        document.addEventListener('DOMContentLoaded', () => {
            window.authManager = new AuthManager();
        });
    </script>
</body>
</html>
